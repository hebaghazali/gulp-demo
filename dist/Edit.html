<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title></head><body><div style="float: left;
        display: flex;
        flex-direction: column;
        line-height: 1.5em;" onclick="stopParentC"><img onclick="goTo(event,'profilepage.html')" id="selected-user-img" class="logged-user-image" src="${user.img}"><h6 id="selected-user-name" class="name-style" onclick="goTo(event,'profilepage.html')">${user.name}</h6><span id="selected-user-username" class="username-style" style="color: #8899a6" onclick="goTo(event,'profilepage.html')">${user.userName}</span></div><button class="card-follow-btn" onclick="toggleFollow(event)">Follow</button><p id="selected-user-bio" style="clear: both; padding: 5% 0%; line-height: 1.5em">${user.bio}</p><div><h4 id="selected-user-following" style="float: left; margin-right: 10%" onclick="goTo(event,'WhoToFollow.html')">${user.following}<span style="color: #8899a6; font-weight: lighter"> Following</span></h4><h4 id="selected-user-followers" onclick="goTo(event,'WhoToFollow.html')">${user.followers}<span style="color: #8899a6; font-weight: lighter"> Followers</span></h4></div></body></html>
